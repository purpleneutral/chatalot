services:
  chatalot:
    build: .
    container_name: chatalot-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://chatalot:${DB_PASSWORD}@postgres:5432/chatalot
      JWT_PRIVATE_KEY_PATH: /run/secrets/jwt_private_key
      JWT_PUBLIC_KEY_PATH: /run/secrets/jwt_public_key
      TOTP_ENCRYPTION_KEY: ${TOTP_ENCRYPTION_KEY:-}
      RUST_LOG: "${RUST_LOG:-chatalot_server=info,tower_http=info}"
      FILE_STORAGE_PATH: /app/data/files
      MAX_FILE_SIZE_MB: "100"
      LISTEN_ADDR: "0.0.0.0:8080"
      STATIC_FILES_PATH: /app/static
      REGISTRATION_MODE: ${REGISTRATION_MODE:-invite_only}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      GITHUB_API_TOKEN: ${GITHUB_API_TOKEN:-}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER:-}
      GITHUB_REPO_NAME: ${GITHUB_REPO_NAME:-}
      PUBLIC_URL: ${PUBLIC_URL:-}
      COMMUNITY_CREATION_MODE: ${COMMUNITY_CREATION_MODE:-admin_only}
      GIPHY_API_KEY: ${GIPHY_API_KEY:-}
      ICE_SERVERS: ${ICE_SERVERS:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    volumes:
      - file_storage:/app/data/files
    secrets:
      - jwt_private_key
      - jwt_public_key
    networks:
      - external
      - internal
    ports:
      - "8080:8080"
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  postgres:
    image: postgres:17
    container_name: chatalot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatalot
      POSTGRES_USER: chatalot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatalot"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security hardening — DB is on internal network only, never exposed
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: chatalot-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - external
    depends_on:
      - chatalot
    profiles:
      - production  # Only starts with: docker compose --profile production up
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

  coturn:
    image: coturn/coturn:latest
    container_name: chatalot-turn
    restart: unless-stopped
    network_mode: host
    command: >
      -n
      --listening-port=3478
      --fingerprint
      --lt-cred-mech
      --user=${TURN_USER:-chatalot}:${TURN_PASSWORD:-}
      --realm=chatalot
      --no-tls
      --no-dtls
      --min-port=49152
      --max-port=49200
      --log-file=stdout
      --no-cli
    profiles:
      - turn  # docker compose --profile turn up -d

  cloudflared-quick:
    image: cloudflare/cloudflared:latest
    container_name: chatalot-tunnel-quick
    restart: unless-stopped
    command: tunnel --no-autoupdate --url http://chatalot:8080
    networks:
      - external
    depends_on:
      - chatalot
    profiles:
      - quick-tunnel  # docker compose --profile quick-tunnel up -d
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
  file_storage:

secrets:
  jwt_private_key:
    file: ./secrets/jwt_private.pem
  jwt_public_key:
    file: ./secrets/jwt_public.pem

networks:
  external:
    driver: bridge
  internal:
    driver: bridge
    internal: true  # No internet access — DB isolation
