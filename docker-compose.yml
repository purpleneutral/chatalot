services:
  chatalot:
    build: .
    container_name: chatalot-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://chatalot:${DB_PASSWORD}@postgres:5432/chatalot
      JWT_PRIVATE_KEY_PATH: /run/secrets/jwt_private_key
      JWT_PUBLIC_KEY_PATH: /run/secrets/jwt_public_key
      TOTP_ENCRYPTION_KEY: ${TOTP_ENCRYPTION_KEY:-}
      RUST_LOG: "${RUST_LOG:-chatalot_server=info,tower_http=info}"
      FILE_STORAGE_PATH: /app/data/files
      MAX_FILE_SIZE_MB: "100"
      LISTEN_ADDR: "0.0.0.0:8080"
      STATIC_FILES_PATH: /app/static
      REGISTRATION_MODE: ${REGISTRATION_MODE:-invite_only}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      FORGEJO_API_URL: ${FORGEJO_API_URL:-}
      FORGEJO_API_TOKEN: ${FORGEJO_API_TOKEN:-}
      FORGEJO_REPO_OWNER: ${FORGEJO_REPO_OWNER:-}
      FORGEJO_REPO_NAME: ${FORGEJO_REPO_NAME:-}
      GIPHY_API_KEY: ${GIPHY_API_KEY:-}
    volumes:
      - file_storage:/app/data/files
    secrets:
      - jwt_private_key
      - jwt_public_key
    networks:
      - chatalot-net
    ports:
      - "8080:8080"

  postgres:
    image: postgres:17
    container_name: chatalot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatalot
      POSTGRES_USER: chatalot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatalot-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatalot"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Not exposed to host â€” only accessible within docker network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: chatalot-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - chatalot-net
    depends_on:
      - chatalot
    profiles:
      - production  # Only starts with: docker compose --profile production up

  cloudflared-quick:
    image: cloudflare/cloudflared:latest
    container_name: chatalot-tunnel-quick
    restart: unless-stopped
    command: tunnel --no-autoupdate --url http://chatalot:8080
    networks:
      - chatalot-net
    depends_on:
      - chatalot
    profiles:
      - quick-tunnel  # docker compose --profile quick-tunnel up -d

volumes:
  postgres_data:
  file_storage:

secrets:
  jwt_private_key:
    file: ./secrets/jwt_private.pem
  jwt_public_key:
    file: ./secrets/jwt_public.pem

networks:
  chatalot-net:
    driver: bridge
